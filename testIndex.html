<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function OpenInNewTab() {
	var url = "http://www.youtube.com/results?search_query=" + document.getElementById("search_query").value;
  var win = window.open(url, '_blank');
  win.focus();
}
</script>
</head>
<body>
	
		<input id="search_query" type="text"
			maxlength="128" />
		<select name="search_type">
			<option value="">Videos</option>
			<option value="search_users">Channels</option>
		</select> 
		<input type="submit" value="Search" onclick="OpenInNewTab();"/>
</body>
</html>
